<div class="container">
  <div class="card shadow mt-5">
    <div class="card-body">
      <div class="mb-3">
        <h5 class="card-title mb-3">Subir Archivo</h5>
        <input class="form-control" (change)="onChangeFile($event)" type="file" id="formFile">
        <div class="d-flex justify-content-end">
          <a  class="btn btn-primary mt-3" (click)="onSendFile()">Enviar</a>
        </div>
        <div *ngIf="urlFile" class="d-flex">
          <a [href]="urlFile" target="_blank" class="card-link">{{ urlFile }}</a>
        </div>
      </div>
    </div>
  </div>
  
</div>
